{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "blockify-distillation.fullname" . }}-secrets
  labels:
    {{- include "blockify-distillation.labels" . | nindent 4 }}
type: Opaque
data:
  BLOCKIFY_API_KEY: {{ .Values.secrets.blockifyApiKey | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
{{- end }}
